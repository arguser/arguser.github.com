<article>
    <header>
        <time datetime="{{ post.date }}">
            <span class="day">{{ post.date | date: '%d' }}</span>
            <span class="month">{{ post.date | date: '%b' }}</span>
            <span class="year">{{ post.date | date: '%Y' }}</span>
        </time>
        <a href="{{ post.url }}#disqus_thread" class="comments">Comentarios</a>
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <!--<a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-count-url="{{ site.url }}{{ page.url }}" data-count="horizontal" data-via="arguser">Tweet</a>-->
    </header>
<section>
{% include post_content.html %}
</section>
{% if page.comments %}
    {% include post_comment.html %}
{% endif %}
</article>
