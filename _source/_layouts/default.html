<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>arguser</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="José Pablo Leandro Martín" />
    <meta name="description" content="Blog Personal" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="http://arguser.com.ar/favicon.ico" />
    <link REL="stylesheet" href="http://arguser.com.ar/css/lightbox.css" type="text/css" media="screen" />
</head>
<body>
  <div id="main" >
    {% include header.html %}
    {% assign pages_list = site.pages %}
    {% include navigation.html %}
    {{ content }}
  </div>
  {% include footer.html %}
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'arguser'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
          var s = document.createElement('script'); s.async = true;
          s.type = 'text/javascript';
          s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
          (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
  </script>
  <!--[if lt IE 7 ]>
      <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
      <script>window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>
  <![endif]-->
  <script src="http://arguser.com.ar/js/rainbowvis.js"></script>
  <script type="text/javascript">
  var divlink = document.getElementById('links');
  var link = divlink.getElementsByTagName('a');

  var rainbow = new Rainbow();
  rainbow.setSpectrum('FFFFFF', '6D9EAB', 'DE4314', '000000');
  rainbow.setNumberRange(0, link.length - 1);

  for (var i = 0; i < link.length; i++) {
          var style = 'background-color:#' + rainbow.colourAt(i) + ';';
          link[i].setAttribute('style', style);
  }
  </script>
</body>
</html>
